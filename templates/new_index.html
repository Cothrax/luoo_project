              <blockquote>
                  提供落网音乐1-993期的全文搜索，为你的回忆指引方向。<br/>
                  <b>[Feb 2 2020]： </b>播放已修复，基于网易云和qq音乐的非官方API。<br/>
                  <b>提示：</b>看不到qq音乐图标、或有其他问题可以Ctrl-F5刷新一下。
              </blockquote>
              <div id="content" class="content">
                  <script>
                      function search_vol() {
                          let keywords = $(".search-input").val();
                          if(keywords) {
                              let search_url = "{% url 'search' %}";
                              window.location.href = search_url + '?q='+ keywords;
                          }
                      }

                      function search_song() {
                          let keywords = $(".search-input").val();
                          if(keywords) {
                              let search_url = "{% url 'search_song' %}";
                              window.location.href = search_url + '?q='+ keywords;
                          }
                      }

                      function search_random() {
                          let random_id = Math.ceil(Math.random() * 992);
                          let ignore_list = [544, 566, 567, 568];
                          for(let i = 0; i < 3; i++)
                              if(random_id === ignore_list[i]) random_id++;
                          window.location.href = "{% url "page" 520 %}".replace(/520/, random_id.toString());
                      }

                      function display_all() {
                          let search_url = "{% url 'search' %}";
                          window.location.href = search_url;
                      }
                  </script>

                  <center>
                      <div class="search-wrap">
                          <input type="text" class="search-input" placeholder="编号或关键词均可"/>
                          <div class="search-submit">

                              <input type="button" class="search-button" onclick="search_vol()" value="搜索期刊"/>
                              <input type="button" class="search-button" onclick="search_song()" value="搜索单曲"/>
                              <br class="mobile-show"/>
                              <input type="button" class="search-button special-button" onclick="display_all()" value="全部期刊"/>
                              <input type="button" class="search-button" onclick="search_random()" value="随便逛逛"/>
                          </div>
                      </div>
                  </center>
              </div>
